<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <main class="nft-card">

    <div id="nft">
      <div id="image-overlay">
        <div id="view"></div>
      </div>
    </div>

    <div id="nft-informations">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div id="amount_and_time">
        <div class="amount">
          <img src="icon-ethereum.svg" alt="ethereum-logo">
          <p class="wallet">0.041 <span id="eth">ETH</span></p>
        </div>
        <div class="time">
          <img src="icon-clock.svg" alt="watch" id="watch">
          <p class="date">3 days left</p>
        </div>
      </div>

      <div class="line"></div>

      <div id="creator">
        <img src="image-avatar.png" alt="avatar of author" id="avatar">
        <p class="creator_name">Creation of <span id="name">Jules Wyvern</span></p>
      </div>

    </div>


  </main>

  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Philipp</a>.
    </div>
  </footer>

</body>
</html>
